{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>It works!</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <img src="/public/img/{{.imageName}}" class="img-responsive img-rounded" width="640px"></img>
      <h2>{{.greeting}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="span6">
      <form action="/App/Hello" method="GET">
        <input type="text" name="myName" /><br/>
        <input type="submit" value="Say hello!" />
      </form>
    </div>
  </div>
</div>


{{template "footer.html" .}}
